<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="/kotret/img/logo databes.png" />
    <style>
      body {
        background-color: #7a7a7a;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 60%;
      }

      h2 {
        font-size: 16px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 5px 0 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      footer {
        margin-top: 20px;
        font-size: 12px;
      }

      footer a {
        color: #333;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Selamat datang di website kami, masuk menggunakan akun anda, jika anda belum memiliki akun, anda bisa membuatnya <a href="#">di sini</a></h2>
      <form action="#" method="post">
        <label for="username">masukan nama:</label>
        <input type="text" id="username" name="username" placeholder="ketik nama di sini" required />
        <label for="password">masukan sandi:</label>
        <input type="password" id="password" name="password" placeholder="ketik sandi di sini" required />
        <button type="submit">masuk</button>
      </form>
      <footer>
        <p>copyright by : Futuh Iqram Multazam</p>
        <p><a href="https://wa.me">Whatsapp</a> | <a href="https://instagram.com">Instagram</a></p>
      </footer>
    </div>
  </body>
</html>
