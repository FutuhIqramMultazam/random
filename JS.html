<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Client-side JavaScript</title>
  </head>
  <body>
    <h1 id="judul">Halo, Dunia!</h1>
    <button onclick="ubahTeks()">Klik Saya</button>

    <script>
      function ubahTeks() {
        document.getElementById("judul").innerText = "Teks telah berubah!";
      }
    </script>
  </body>
</html>
